<div class="col-12 mt-5 d-flex justify-content-center ">
    <a routerLink="/contact/{{contact.id}}" id="singleContact" class="col-12 d-flex flex-column align-items-center">      
        <img  src="{{contact.imageUrl}}" class="rounded-circle bg-primary">
        <p class="mt-3 col-12 text-center h5">{{contact.firstname}} {{contact.lastname}}</p>
    </a>
  </div>
